<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <span class="nav-tool-items">
  <a mat-button routerLink="/login" routerLinkActive="active" layout-align="end end">Log in</a>
  <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Register</a>
  &nbsp;
  <a mat-button mat-raised-button routerLink="/transferFunds" routerLinkActive="active">Transfer Funds</a>
  </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
     <mat-card-header>
        <mat-card-title>Transfer Funds</mat-card-title>
     </mat-card-header>

     <form [formGroup]="transferFundsForms">
        <mat-toolbar>
           <span>From</span>
        </mat-toolbar>

        <mat-card-content>
           <mat-form-field class="example-full-width">
              <input matInput formControlName="senderName" placeholder="Sender's Name">
           </mat-form-field>
           &nbsp;

           <mat-form-field  class="example-full-width">
              <mat-label>Choose  account type...</mat-label>
              <mat-select  formControlName="accountType">
                 <mat-option  *ngFor="let accountType of AccountTypes" [value]="accountType">{{accountType}}
                 </mat-option>
              </mat-select>
           </mat-form-field>
           &nbsp;

           <mat-form-field class="example-full-width">
              <input matInput formControlName="senderAccountNumber" placeholder="Sender's Account Number">
           </mat-form-field>
           <mat-form-field class="example-full-width">
              <input matInput formControlName="accountBalance" placeholder="Account Balance">
           </mat-form-field>
        </mat-card-content>




        <mat-toolbar>
           <span>TO</span>
        </mat-toolbar>
        &nbsp;

        <mat-card-content>
           <mat-form-field class="example-full-width">
              <input matInput formControlName="receiverName"  placeholder="Receiver's Name">
           </mat-form-field>
           &nbsp;

           <mat-form-field class="example-full-width">
              <input matInput formControlName="receiverAccountNumber"  placeholder=" Receiver's Account Number">
           </mat-form-field>
           &nbsp;

           <mat-form-field class="example-full-width">
              <input matInput formControlName="transferAmount"  placeholder="Transfer Amount">
           </mat-form-field>
           &nbsp;

           <mat-form-field class="example-full-width">
              <mat-label>Choose a date</mat-label>
              <input matInput  formControlName="date" [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
           </mat-form-field>
        </mat-card-content>

        <mat-card-content>
           <mat-form-field class="example-full-width">
              <mat-label>Remarks</mat-label>
              <textarea matInput formControlName="remarks" ></textarea>
           </mat-form-field>
        </mat-card-content>

        
        <button mat-stroked-button color="accent" [formGroup]="transferFundsForms"(click)="onSubmit()" class="btn-block">Submit</button>
        <!-- <button mat-stroked-button color="accent" class="btn-block" (click)="openDialog()">Submit</button> -->
     </form>
  </mat-card>
</div>
