
<mat-toolbar color="primary" class="app-header">
    <span class="nav-tool-items">
     <!-- <a mat-button routerLink="/login" (click)="onLogout()" routerLinkActive="active">Log out</a> -->
        <a mat-button [routerLink]="'/home'"> Home </a>
        <!-- <a mat-button [routerLink]="'/user-profile'"> User Profile </a> -->
    </span>
    </mat-toolbar>
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Apply for your Personal Loan!</mat-card-title>
        </mat-card-header>
        <form >
            <mat-card-content>
    
                <div fxLayout="row" fxLayoutAlign="none">
                    <mat-form-field >
                        <input #textboxp matInput name="emailAddress" placeholder="Employer Name" required type="text">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="none">
                    <mat-form-field >
                        <input #textboxp matInput name="emailAddress" placeholder="Employer Address" required type="text">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="none">
                    <mat-form-field >
                        <input #textboxp matInput name="emailAddress" placeholder="Employer Phone" required type="text">
                    </mat-form-field>
                </div>
                <br>
            
                <p>Please select which type of loan you are interested in:</p>
                    <p>
                        <label>
                          <input name="group1" type="radio" checked />
                          <span>Auto Loan</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input name="group1" type="radio" />
                          <span>Mortgage Loan</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input class="with-gap" name="group1" type="radio"  />
                          <span>Personal Loan</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input name="group1" type="radio" disabled="disabled" />
                          <span>Student Loan</span>
                        </label>
                      </p>

                      <br>

        <div fxLayout="row" fxLayoutAlign="none">
                <mat-form-field >
                    <input #textboxp matInput name="emailAddress" placeholder="Desired Loan Amount $" required type="text">
                 </mat-form-field>
            </div>
                
                <div fxLayout="row" fxLayoutAlign="none">
                    <mat-form-field >
                        <input #textboxp matInput name="emailAddress" placeholder="FICO Score" required type="text">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="none">
                    <mat-form-field >
                        <input #textboxp matInput name="emailAddress" placeholder="Total Outstanding Debt" required type="text">
                    </mat-form-field>
                </div>

    <br>
    
    <p>Select which Rates you are interested in:</p>
    <p>
        <label>
          <input type="checkbox" />
          <span>Fixed</span>
        </label>
        <label>
          <input type="checkbox" checked="checked" />
          <span>Adjustable</span>
        </label>
      </p>

            </mat-card-content>
        </form>
<br>
<br>
<p>By typing your name below, you are certifying that the above information is accurate and correct.</p>
        <div fxLayout="row" fxLayoutAlign="none">
            <mat-form-field >
                <input #textboxp matInput name="emailAddress" placeholder="E-Signature" required type="text">
            </mat-form-field>
        </div>
    </mat-card>
