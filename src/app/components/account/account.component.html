<div class="container-analyzer">
  <table>
    <thead>
      <th>AccountNumber</th>
      <th>AccountType</th>
      <th>Balance</th>

    </thead>
    <tbody *ngFor="let accountDetail of accountDetails">
      <tr>
        <td>{{accountDetail.id}}</td>
        <td>{{accountDetail.accountType}}</td>
        <td>{{accountDetail.balance}} </td>

      </tr>
    </tbody>
  </table>
</div>
