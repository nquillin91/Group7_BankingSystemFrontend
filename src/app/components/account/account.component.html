<div>

    &nbsp;&nbsp;<button mat-raised-button (click)="exporter.exportTable('csv', {fileName:'Statement'})">CSV</button>

</div>
<div>.</div>
<div></div>
<div class="mat-elevation-z8">
    <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" [hiddenColumns]="[0]"
        matSort>

        <!-- AccountNumber Column -->
        <ng-container matColumnDef="accountnumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account No. </th>
            <td mat-cell *matCellDef="let account"> {{account.accountnumber}} </td>
        </ng-container>

        <!-- AccountType Column -->
        <ng-container matColumnDef="accounttype">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Type </th>
            <td mat-cell *matCellDef="let account"> {{account.accounttype}} </td>
        </ng-container>

        <!-- Balance Column -->
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
            <td mat-cell *matCellDef="let account"> {{account.balance}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
</div>
