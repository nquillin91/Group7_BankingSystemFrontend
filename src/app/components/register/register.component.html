<mat-toolbar color="primary" class="app-header">
  <span class="nav-tool-items">
    <a mat-button mat-raised-button routerLink="/login" routerLinkActive="active" routerLinkActive="active">Log in</a>
    <a mat-button [routerLink]="'/register'"> Register </a>
  </span>
</mat-toolbar>
<!-- <h1 *ngIf="authenticationService.isUserLoggedIn()">Welcome {{ authenticationService.getLoggedInUser()? }}!</h1> -->

<div *ngIf="!(authenticationService.isUserLoggedIn())">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Username" type="text" [(ngModel)]="email">
  </mat-form-field>
  <!--<input type="text" [(ngModel)]="email" placeholder="email">-->

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type="password" [(ngModel)]="password">
  </mat-form-field>
  
  <button mat-stroked-button color="accent" class="btn-block" (click)="SignUp()" [disabled]="!email || !password" routerLinkActive="active">Register</button>

</div>
