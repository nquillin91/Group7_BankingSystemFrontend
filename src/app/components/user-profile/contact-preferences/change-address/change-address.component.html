<div class="component-wrapper">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                <span>Change Your Address</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (submit)="changeAddress()">
                <div fxLayout="row" fxLayoutAlign="center">
                    <mat-form-field >
                        <input #textboxp matInput name="addressLine1" placeholder="Address Line 1" required type="text" [(ngModel)]="addressLine1">
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="center">
                    <mat-form-field >
                        <input #textboxp matInput name="addressLine2" placeholder="Address Line 2" type="text" [(ngModel)]="addressLine2">
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="center">
                    <mat-form-field >
                        <input #textboxp matInput name="city" placeholder="City" required type="text" [(ngModel)]="city">
                    </mat-form-field>

                    <mat-form-field >
                        <input #textboxp matInput name="state" placeholder="State" required type="text" [(ngModel)]="state">
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="center">
                    <mat-form-field >
                        <input #textboxp matInput name="zipcode" placeholder="Zipcode" required type="text" [(ngModel)]="zipcode">
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <div>
                        <button type="button" mat-stroked-button color="accent" (click)="back()">Back</button>
                    </div>

                    <div class="submit-button">
                          <button mat-raised-button color="primary">Submit</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
