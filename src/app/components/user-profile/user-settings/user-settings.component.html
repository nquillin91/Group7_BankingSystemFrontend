<div class="component-wrapper">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                <span>User Settings</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="center">
                <div class="btn-container">
                    <button class="nav-btn btn-color-primary" (click)="navigateToChangeUsername()">Change Username</button>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center">
                <div class="btn-container">
                    <button class="nav-btn btn-color-secondary" (click)="navigateToChangePassword()">Change Password</button>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center">
                <div class="btn-container">
                    <button class="nav-btn btn-color-tertiary" (click)="navigateToChangeIncome()">Update Provided Income</button>
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start">
                <button mat-stroked-button color="accent" (click)="back()">Back</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
