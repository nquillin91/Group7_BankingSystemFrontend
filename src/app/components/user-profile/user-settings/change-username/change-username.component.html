<div class="component-wrapper">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                <span>Change Your Username</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form *ngIf="!requestCompleted" (submit)="changeUsername()">
                <div fxLayout="row" fxLayoutAlign="center">
                    <mat-error *ngIf="requestFailed">{{responseMessage}}</mat-error>
                </div>

                <div fxLayout="row" fxLayoutAlign="center">
                    <mat-form-field >
                        <input #textboxp matInput name="currentUsername" disabled type="text" [(ngModel)]="currentUsername">
                    </mat-form-field>
                </div>
                
                <div fxLayout="row" fxLayoutAlign="center">
                    <mat-form-field >
                        <input #textboxp matInput name="newUsername" placeholder="New Username" required type="text" [(ngModel)]="newUsername">
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <div>
                        <button type="button" mat-stroked-button color="accent" (click)="back()">Back</button>
                    </div>

                    <div class="submit-button">
                          <button mat-raised-button color="primary">Submit</button>
                    </div>
                </div>
            </form>
            
            <div *ngIf="requestCompleted" fxLayout="row" fxLayoutAlign="center">
                <p>Your username has been updated.</p>
            </div>
            
            <div *ngIf="requestCompleted" fxLayout="row" fxLayoutAlign="space-between center">
                <div>
                    <button type="button" mat-stroked-button color="accent" (click)="back()">Back</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
